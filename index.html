<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <center>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" class="inputBox" value="0"/>
            </td>
        </tr>
          
        <tr>
            <td onclick="digitBtnPressed(7)">7</td>
            <td onclick="digitBtnPressed(8)">8</td>
            <td onclick="digitBtnPressed(9)">9</td>
            <td onclick="digitBtnPressed('*')">x</td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(4)">4</td>
            <td onclick="digitBtnPressed(5)">5</td>
            <td onclick="digitBtnPressed(6)">6</td>
            <td onclick="digitBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(1)">1</td>
            <td onclick="digitBtnPressed(2)">2</td>
            <td onclick="digitBtnPressed(3)">3</td>
            <td onclick="digitBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td colspan="2" onclick="digitBtnPressed(0)">0</td>
            <td onclick="clearInput()">AC</td>
            <td onclick="digitBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td colspan="4" onclick="calculateResult()">=</td>
        </tr>
        
    </table>
    </center>

    <script>
        function digitBtnPressed(button){
            var currentValue = document.getElementsByClassName("inputBox")[0].value;
            if (currentValue === "0") {
                currentValue = ""; // remove initial 0
            }
            document.getElementsByClassName("inputBox")[0].value = currentValue + button;
        }

        function clearInput() {
            document.getElementsByClassName("inputBox")[0].value = "0";
        }

        function calculateResult() {
            var expression = document.getElementsByClassName("inputBox")[0].value;
            try {
                var result = eval(expression);
                document.getElementsByClassName("inputBox")[0].value = result;
            } catch {
                document.getElementsByClassName("inputBox")[0].value = "Error";
            }
        }
    </script>

</body>
</html>
